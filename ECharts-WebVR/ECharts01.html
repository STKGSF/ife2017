<!DOCTYPE html>
<html>
    <head>
        <title>ECharts NO.1 - 零基础绘制ECharts图表</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <style>
            h1 {display: block; margin: 8px auto; font-size: 2rem; text-align: center;}
        </style>
        <script src="https://cdn.bootcss.com/echarts/3.5.0/echarts.common.js"></script>
    </head>
    <body>
        <h1>ECharts NO.1 - 零基础绘制ECharts图表</h1>
        <div id="main" style="width: 600px;height:400px; margin: 0 auto;"></div>
        <script type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '2016上半年销售数据'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ['2016-01','2016-02','2016-03',"2016-04","2016-05","2016-06"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [50, 200, 360, 100, 100, 200]
            },{
                name: '每周平均销量',
                type: 'line',
                data: [12, 50, 90, 25, 25, 50]
            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
    </body>
</html>
